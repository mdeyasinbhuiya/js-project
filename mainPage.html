<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- ! daisyUi and tailwind added -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <section class="max-w-md h-screen mx-auto">
      <header>
        <nav class="flex justify-between items-center pt-6 px-3 bg-white">
          <div class="flex gap-4">
            <img src="./assets/Group.png" class="w-14" alt="" />
            <p>
              <span class="font-bold text-2xl"
                >$ <span id="main-balance">4500.00</span></span
              ><br />Available Balance
            </p>
          </div>
          <button
            class="btn border-2 border-blue-300 bg-transparent px-8 font-bold"
          >
            <a href="./index.html"> log Out</a>
          </button>
        </nav>
        <hr class="border-gray-400 mt-4" />
      </header>
      <main class="pt-4">
        <div class="px-3">
          <h1 class="text-3xl font-bold mb-3">Welcome to Payooo!</h1>
          <p class="text-gray-500 text-xl">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>
        <!-- ! cards container -->
        <div
          class="mt-10 grid grid-cols-3 gap-3 cursor-pointer rounded-b-3xl pb-10 px-3"
        >
          <!-- cards -->
          <div
            class="text-center border border-gray-200 p-3 rounded-xl"
            id="add-money-btn"
          >
            <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" />
            <h3 class="font-semibold">Add Money</h3>
          </div>
          <!-- cards -->
          <div
            class="text-center border border-gray-200 p-3 rounded-xl"
            id="cash-out-btn"
          >
            <img class="w-8 mx-auto" src="./assets/send1.png" alt="" />
            <h3 class="font-semibold">Cashout</h3>
          </div>
          <!-- cards -->
          <div class="text-center border border-gray-200 p-3 rounded-xl">
            <img class="w-8 mx-auto" src="./assets/money1.png" alt="" />
            <h3 class="font-semibold">Transfer</h3>
          </div>
          <!-- cards -->
          <div class="text-center border border-gray-200 p-3 rounded-xl">
            <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="" />
            <h3 class="font-semibold">Get Bonus</h3>
          </div>
          <!-- cards -->
          <div class="text-center border border-gray-200 p-3 rounded-xl">
            <img class="w-8 mx-auto" src="./assets/purse1.png" alt="" />
            <h3 class="font-semibold">Pay Bill</h3>
          </div>
          <!-- cards -->
          <div
            class="text-center border border-gray-200 p-3 rounded-xl"
            id="transaction-btn"
          >
            <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="" />
            <h3 class="font-semibold">Transactions</h3>
          </div>
        </div>
        <!-- ! add money form -->
        <section id="add-money">
          <div class="bg-gray-100 pb-10">
            <h1 class="font-semibold text-xl py-3 pl-3">Add Money</h1>
            <div class="w-5/6 mx-auto">
              <div class="flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0">
                  <form class="card-body">
                    <div class="form-control">
                      <legend class="mb-1">Select Bank</legend>
                      <select
                        class="select select-bordered w-full max-w-xs mb-3 bg-gray-100"
                      >
                        <option disabled selected>Select Bank</option>
                        <option>Bkash</option>
                        <option>Nagad</option>
                        <option>DBBL</option>
                      </select>
                      <label class="label">
                        <span class="label-text">Account Number</span>
                      </label>
                      <input
                        id="acc-num"
                        type="number"
                        placeholder="Type your Number"
                        class="input input-bordered bg-gray-100 mb-3"
                        required
                      />
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input
                        id="amount"
                        type="number"
                        placeholder="Enter Amount"
                        class="input input-bordered bg-gray-100"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input
                        id="acc-pin"
                        type="text"
                        placeholder="Type Your Pin"
                        class="input input-bordered bg-gray-100"
                        required
                      />
                      <label class="label">
                        <a
                          href="#"
                          class="label-text-alt link link-hover font-bold"
                          >Forgot Pin?</a
                        >
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button
                        id="money-add"
                        class="btn btn-primary rounded-full text-xl"
                      >
                        Add Money
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- ! cash out form -->
        <section id="cash-out">
          <div class="bg-gray-100 pb-10">
            <h1 class="font-semibold text-xl py-3 pl-3">Cash Out</h1>
            <div class="w-5/6 mx-auto">
              <div class="flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Agent Number</span>
                      </label>
                      <input
                        id="agent-num"
                        type="number"
                        placeholder="Enter 11 digit number"
                        class="input input-bordered bg-gray-100 mb-3"
                        required
                      />
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input
                        id="cashout-amount"
                        type="number"
                        placeholder="Enter Amount to Withdraw"
                        class="input input-bordered bg-gray-100"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input
                        id="pin-num"
                        type="text"
                        placeholder="Enter 4 digit pin number"
                        class="input input-bordered bg-gray-100"
                        required
                      />
                      <label class="label">
                        <a
                          href="#"
                          class="label-text-alt link link-hover font-bold"
                          >Forgot Pin?</a
                        >
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button
                        id="withdraw"
                        class="btn btn-primary rounded-full text-xl"
                      >
                        Withdraw Money
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="transaction">
          <div class="bg-gray-100 pb-10">
            <div class="flex justify-between items-center p-3">
              <h1 class="font-semibold text-xl py-3 pl-3">
                Transaction History
              </h1>
              <p class="text-gray-400 font-semibold">View all</p>
            </div>
          </div>
        </section>
      </main>
    </section>

    <script src="./script/addMoney.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashout.js"></script>
  </body>
</html>
